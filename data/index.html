<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Motor Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ESP8266 Feeder</h1>
    <div class="btn-container">
        <button class="btn" onclick="closeAllBlocks()">Home</button>
        <button class="btn" onclick="feed()">Feed</button>
        <button class="btn" onclick="toggleBlock('scheduleContainer', loadSchedule)">Schedule</button>
        <button class="btn" onclick="toggleBlock('wifiContainer', refreshWifiStatus)">WiFi</button>
        <button class="btn" onclick="toggleBlock('timeContainer', refreshTimeStatus)">Time</button>
    </div>

    <!-- wifi config form -->
    <div class="form-container" id="wifiContainer" style="display: none;">
        <h2>WiFi Status</h2>
        <div class=" status-grid">
            <div class="status-item">
                <span class="status-label">SSID:</span>
                <span id="currentSsid">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Configured SSID:</span>
                <span id="configuredSsid">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="wifiStatus">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Signal Strength:</span>
                <span id="wifiRssi">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">IP Address:</span>
                <span id="wifiIp">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">MAC Address:</span>
                <span id="wifiMac">-</span>
            </div>
        </div>
        <button class="btn" onclick="refreshWifiStatus()">Refresh Status</button>

        <h2>WiFi Configuration</h2>
        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="form-group">
                <label for="staticIp">StaticIp:</label>
                <input type="text" id="staticIp" name="staticIp">
            </div>
            <div class="form-group">
                <label for="gateway">Gateway:</label>
                <input type="text" id="gateway" name="gateway">
            </div>
            <div class="form-group">
                <label for="subnet">Subnet:</label>
                <input type="text" id="subnet" name="subnet">
            </div>
            <div class="form-group">
                <label for="dns1">DNS:</label>
                <input type="text" id="dns1" name="dns1">
            </div>
            <button type="submit" class="btn">Save WiFi Configuration</button>
        </form>
    </div>

    <!-- Schedule form -->
    <div class="form-container" id="scheduleContainer" style="display: none;">
        <h2>Feeding Schedule</h2>
        <form id="scheduleForm">
            <div id="scheduleEntries">
                <!-- Schedule entries will be dynamically added here -->
            </div>
            <button type="submit" class="btn">Save Schedule</button>
        </form>
    </div>

    <!-- Time form -->
    <div class="form-container" id="timeContainer" style="display: none;">
        <h2>Time status</h2>
        <div class=" status-grid">
            <div class="status-item">
                <span class="status-label">time:</span>
                <span id="currentTime">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">timezone:</span>
                <span id="currentTZ">-</span>
            </div>
        </div>
        <button class="btn" onclick="refreshTimeStatus()">Refresh Status</button>

        <h2>Time configuration</h2>
        <form id="timeForm">
            <div class="form-group">
                <label for="timezone">TimeZone:</label>
                <input type="text" id="timezone" name="timezone" required>
                <a href="https://github.com/nayarsystems/posix_tz_db/blob/master/zones.csv">list of available
                    timezones</a>
            </div>
            <button type="submit" class="btn">Save Time Configuration</button>
        </form>
    </div>


    <div class="response-message">
        <p>Status: <span id="responseText">Ready</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
