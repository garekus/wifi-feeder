<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Motor Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ESP8266 Feeder</h1>
    <div class="btn-container">
        <button class="btn" onclick="feed()">Feed</button>
    </div>

    <div class="response-container">
        <p>Status: <span id="responseText">Ready</span></p>
    </div>

    <!-- wifi config form -->
    <div class="form-container">
        <h2>WiFi Configuration</h2>
        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="form-group">
                <label for="staticIp">StaticIp:</label>
                <input type="text" id="staticIp" name="staticIp" required>
            </div>
            <div class="form-group">
                <label for="gateway">Password:</label>
                <input type="text" id="gateway" name="gateway" required>
            </div>
            <div class="form-group">
                <label for="subnet">Password:</label>
                <input type="text" id="subnet" name="subnet" required>
            </div>
            <div class="form-group">
                <label for="dns1">Password:</label>
                <input type="text" id="dns1" name="dns1" required>
            </div>
            <button type="submit" class="btn">Save WiFi Configuration</button>
        </form>
        <div id="wifiResponse" class="response-message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
